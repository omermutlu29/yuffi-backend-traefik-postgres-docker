version: '3'
networks:
  web:
    external: true
  internal:
    external: false
  code-network:
    driver: bridge
services:
  laravel:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./laravel
      dockerfile: ./Dockerfile
    image: laravel
    restart: always
    container_name: laravel
    tty: true
    labels:
      - traefik.enable=false
    depends_on:
      - postgres
    working_dir: /var/www
    volumes:
      - ./php/local.ini:/usr/local/etc/php/conf.d/php.ini
      - ./laravel/:/var/www
    networks:
      - web
      - code-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:80"
    labels:
      - "traefik.backend=laravel"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:api.yuffi.co"
      - "traefik.port=8000"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.STSIncludeSubdomains=false"
      - "traefik.frontend.headers.STSPreload=true"
    depends_on:
      - postgres
    volumes:
      - ./laravel/:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d
    networks:
      - web
      - code-network


  postgres:
    container_name: postgres_container
    image: postgres
    command: postgres -c listen_addresses='*'
    environment:
      POSTGRES_DB: yuffi
      POSTGRES_USER: ${POSTGRES_USER:-omermutlu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Omer@2015}
      PGDATA: /data/postgres
    volumes:
      - ./postgres/:/data/postgres
    labels:
      - traefik.enable=false
    ports:
      - "5432:5432"
    networks:
      - code-network
    restart: unless-stopped

  echo:
    container_name: echo_server
    build:
      context: ./echo
      dockerfile: Dockerfile
    restart: unless-stopped

    volumes:
      - ./:/usr/src/app
    labels:
      - "traefik.backend=laravel"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:echo.yuffi.co"
      - "traefik.port=8000"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.STSIncludeSubdomains=false"
      - "traefik.frontend.headers.STSPreload=true"
    networks:
      - web
      - code-network
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - web
      - code-network


